<!DOCTYPE html>
<html>
    <head>
        <title>form page</title>
    </head>
    <body>
    <form>
    <label for="username">Username</label>
    <input type="text" placeholder="enter username" required/><br>
    <label for="password">password</label>
    <input type="password" placeholder="enter password"/><br>
    <label for="confirm password">confirm password</label>
    <input type="password" placeholder="confirm password"/><br>
    <label for="email">email</label>
    <input type="email" placeholder="enter valid mail" required="required"/><br>
    <label for="mobile no">mobile number</label>
    <input type="number"/> <br>
    <label for="DOB">Date of Birth</label>
    <input type="date"/><br>
    <label for="Upload image">upload image</label>
    <input type="file" name="file upload" accept="image"/><br>
    <label for="gender"> Gender: </label>
    <label for="male">Male</label>
    <input type="radio" name="q" checked="checked"/>
    <label for="female">Female</label>
    <input type="radio" name="q"/><br>
    date and time:<input type="datetime-local"/><br>
    month:<input type="month"><br>
    yes:<input type="button" onclick="alert('are you sure you want to submit!')" value="click me!"><br>
    week:<input type="week"/><br>
    url: <input type="url"/><br>
    image: <input type="image" src="" alt="image here"/><br>
    time:<input type="time"/><br>
    telephone: <input type="tel" placeholder="123-45-678-90" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}-[0-9]{2}" required="required" name="phone"/><br>
    search:<input type="search" name="gsearch"><br>
    volume: <input type="range" name="vol" min="0" max="15"><br>
    hidden: <input type="hidden" name="hidden" value="ram sai ganesh"/><br>
    <label for="lang"> Languages known:</label>
    <label for="telugu">Telugu</label>
    <input type="checkbox">
    Hindi: <input type="checkbox"/>
    English: <input type="checkbox"><br>
    City:
    <select>
        <option>select</option>
        <option>Hyderabad</option>
        <option> Guntur</option>    
        <option>Avanigadda</option>
    </select><br>
    address: <textarea></textarea><br>
    <input type="color"/><br>
    <input type="submit" value="submit"/>
    <input type="reset" value="reset"/>


    </form>
    </body>
    </html>
